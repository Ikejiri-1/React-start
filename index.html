<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>

 <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script></script>

<script type="text/babel">
function Titulo(){
    return(
        <h1 className="form__titulo">Login</h1>
    )
}
function Subtitulo(){
    return(
        <h2 className="form__texto">Boas-vindas! Faça seu login.</h2>
    )
}
function CampoDeDigitacao(){
    return(
        <div className="form__campo-digitacao">
            <label htmlFor="email">Email ou usuário</label>
                <input type="email" id="email" placeholder="Digite seu email ou usuário" required/>
                <label htmlFor="senha">Senha</label>
                <input type="text" id="senha" placeholder="Digite sua senha" required/>
        </div>
    )
}

function PaginaDeLogin(){
    return(
        <div className="container-login">
            <img src ="./img/imagem-login.png" alt="Mulher negra de cabelo crespo mexendo no computador e logo da Code connect embaixo"/>
            <section>
                <form>
                    <Titulo />
                    <Subtitulo />
                    <CampoDeDigitacao />
                </form>
            </section>
        </div>
    )
}

    ReactDOM.createRoot(document.getElementById('root')).render(
            <PaginaDeLogin />     
    )

</script>
</body>

</html>
